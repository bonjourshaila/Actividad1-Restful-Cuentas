<div class="container">
  <div class="mb-3">
    <div class="form-group">
      <span><strong>Buscador:</strong></span>
      <div class="row g-0">
        <div class="col-sm-6 col-md-8">
          <input [(ngModel)]="filtro" type="number" class="form-control" placeholder="Ingresa el nÃºmero de cuenta...">
        </div>
        <div class="col-6 col-md-4">
          <button (click)="filtrar(filtro)" class="btn btn-primary ms-2">Buscar</button>
        </div>
      </div>


    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div><h3>CUENTAS</h3></div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr  class="text-center">
          <th>ID</th>
          <th>Numero de cuenta</th>
          <th>Saldo</th>
          <th>Fecha de apertura</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cuenta of cuentas" class="text-center">
          <td>{{cuenta.idCuenta}}</td>
          <td>{{cuenta.numeroCuenta}}</td>
          <td>{{cuenta.saldo}}</td>
          <td>{{cuenta.fechaApertura}}</td>
          <td>
            <button (click)="editar(cuenta)" class="btn btn-warning m-1">Editar</button>
            <button (click)="eliminar(cuenta)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
